name: Test

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get GCC-10
      run:   |
             sudo apt update
             sudo apt install gcc-10 g++-10
      shell: bash

    - name: Get Conan
      id: conan
      run:  |
            pip install conan
      shell: bash

    - name: Get Gcovr
      id: gcovr
      run:  |
            pip install gcovr
      shell: bash

    - name: CMake configuration
      run:  |
            cmake -S ${{github.workspace}} \
            -B ${{github.workspace}}/build \
            -DCMAKE_BUILD_TYPE=Debug \
            -Dtest=ON
      shell: bash
      env:
       CC:   gcc-10
       CXX:  g++-10

    - name: Cmake build
      run: cmake --build ${{github.workspace}}/build --config Debug

    - name: Cmake test
      working-directory: ${{github.workspace}}/build
      run: mkdir coverage && ctest -C Debug && gcovr -r ../ . --cobertura-pretty > coverage/coverage.xml

    - name: Create Orphan Branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{github.workspace}}/build/coverage
        publish_branch: badges
        force_orphan: true

    - name: Make Coverage Badge
      uses: action-badges/cobertura-coverage-xml-badges@0.2.1
      with:
        file-name: coverage.svg
        badge-branch: badges
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        coverage-file-name: ${{github.workspace}}/build/coverage/coverage.xml
